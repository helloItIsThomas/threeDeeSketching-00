<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Studio Puzzle</title>
    <link rel="preload" href="/styles/formMobileDefault.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="/styles/formTablet.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="/styles/formDesktop.css" as="style" onload="this.rel='stylesheet'">
  </head>
  <body>
    <div id="myForm">
      <div id="mailForm">
        <div id="formTop">
          <div id="formHeader">
            <div id="closeButton">Contact</div>
            <ul id="socialsGroup">
              <li>
                <a id="insta" href="https://cdn-yotpo-images-production.yotpo.com/instagram/36/18277075852140836/standard_resolution.jpg">INSTAGRAM</a>
              </li>
              <li>
                <a id="linkedin" href="https://cdn-yotpo-images-production.yotpo.com/instagram/36/18277075852140836/standard_resolution.jpg">LINKEDIN</a>
              </li>
            </ul>
          </div>

          <div id="formHeadline">Customer Services</div>
        </div>
        <div id="formBottom">
          <form id="formFields">
            <input type='text' name='name' id='name'  placeholder="Name" required></input>

            <input type='email' name='email' id='email' placeholder="Email" required></input>

            <textarea rows={5} cols={50} id='message' iname='message' placeholder="Message" required></textarea>

            <button type='submit' id="sendButton">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/getFormHTML.js" ></script>
    <script type="module" src="/scripts/emailForm.js" ></script>
    <script type="module" src="/scripts/utils.js" ></script>
    <script type="module" src="/scripts/scene.js" ></script>
    <!--
    <canvas id="myCanvas"></canvas>
    -->
    <footer id="copyright"></footer>

    <script>
      window.onload = function () {
        document
          .getElementById("mailForm")
          .scrollTo(0, 0);
      };
    </script>
  </body>
</html>
